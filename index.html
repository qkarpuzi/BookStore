<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celi's Book Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images4.alphacoders.com/132/1326368.png') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            overflow: hidden;
        }
        header {
            background-color: rgba(3, 66, 15, 0.8);
            color: white;
            padding: 1rem;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: small;
            font-weight: 100;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgb(15, 61, 29);
            padding: 0.5rem;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: rgba(3, 66, 15, 0.8);
            color: white;
            text-align: center;
            padding: 0.5rem;
            font-size: small;
            position: fixed;
            bottom: 0;
            width: 100%; 
            z-index: 100; 
        }
        .hidden {
            display: none;
        }
        .book-list li {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-bottom: 1px solid #ccc;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 4px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }
        input, textarea, button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.2rem 0 1rem;
            border-radius: 4px;
        }
        .error {
            color: red;
            display: none;
        }

        /* Books moving animation */
        @keyframes moveBook {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, -20px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        .moving-books-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 800px;
            z-index: -1;
            flex-wrap: wrap;
        }
        .moving-book {
            width: 100px;
            height: 150px;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 10px;
            animation: moveBook 5s ease-in-out infinite;
            cursor: pointer; /* Make the books touchable */
        }
    </style>
</head>
<body>
    <header>
        <h1>Celi's Book Store</h1>
    </header>
    <nav>
        <a href="#" id="home-link">Home</a>
        <a href="Books.html" id="book-list-link">Books</a>
        <a href="#" id="submit-review-link">Submit Review</a>
    </nav>
    <main>
        <div class="moving-books-container">
            <div class="moving-book" style="background-image: url('https://m.media-amazon.com/images/I/61B0qnP6uQL._AC_UF1000,1000_QL80_.jpg');" onclick="showBookDetails('Book 1');"></div>
            <div class="moving-book" style="background-image: url('https://cloudfront.bukinist.al/6372-large_default/lahuta-e-malcis.jpg');" onclick="showBookDetails('Book 2');"></div>
            <div class="moving-book" style="background-image: url('https://orion-uploads.openroadmedia.com/md_9333ba5b72d2-hp.jpg');" onclick="showBookDetails('Book 3');"></div>
            <div class="moving-book" style="background-image: url('https://images-cdn.reedsy.com/discovery/image/1862/image/large_0ce0cb683d02f030f1ddf06d763bdcfea5c76a59.jpg');" onclick="showBookDetails('Book 4');"></div>
            <div class="moving-book" style="background-image: url('https://m.media-amazon.com/images/I/61BRxtp9qtL._AC_UF1000,1000_QL80_.jpg');" onclick="showBookDetails('Book 5');"></div>
        </div>
        <section id="book-list" class="hidden">
            <h2>All Books</h2>
            <ul id="all-books" class="book-list">
                <!-- All books will be listed here -->
            </ul>
        </section>
        <section id="submit-review" class="hidden form-container">
            <h2>Submit a Review</h2>
            <form id="review-form">
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                
                <label for="review">Review:</label>
                <textarea id="review" name="review" required></textarea>

                <p id="error-message" class="error">Incorrect author name. Please try again.</p>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="thank-you" class="hidden">
            <h2>Thank You for Your Review!</h2>
            <p>Your review for <span id="reviewed-book-title"></span> has been submitted.</p>
            <p>Author: <span id="reviewed-book-author"></span></p>
            <p>Rating: <span id="reviewed-book-rating"></span></p>
            <p>Review: <span id="reviewed-book-review"></span></p>
            <img id="reviewed-book-image" src="" alt="Book Cover" style="width: 200px;">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Celi's Book Store</p>
    </footer>
