<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: rgba(3, 66, 15, 0.8);
            color: white;
            padding: 1rem;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: small;
            font-weight: 100;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: rgb(15, 61, 29);
            padding: 0.5rem;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
    background-color: rgba(3, 66, 15, 0.8);
    color: white;
    text-align: center;
    padding: 0.5rem;
    font-size: small;
    position: fixed;
    bottom: 0;
    width: 100%; 
    z-index: 100; 
}

        
        .hidden {
            display: none;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 0.5rem 0 0.2rem;
        }
        input, textarea, button {
            width: 100%;
            padding: 0.5rem;
            margin: 0.2rem 0 1rem;
        }
        .error {
            color: red;
            display: none;
        }
        .book {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
        }
        .book img {
            max-width: 300px; /* Increase the size of the book image */
            margin-right: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book-details {
            flex-grow: 1;
        }
        .book-details h2 {
            margin: 0;
            font-size: 1.2rem;
        }
        .book-details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Submit Review</h1>
    </header>
    <nav>
        <a href="index.html" id="home-link">Home</a>
        <a href="books.html" id="book-list-link">Books</a>
        <a href="#" id="submit-review-link">Submit Review</a>
    </nav>
    <main>
        <section id="submit-review" class="form-container">
            <h2>Submit a Review</h2>
            <form id="review-form">
                <label for="title">Book Title:</label>
                <input type="text" id="title" name="title" required>
                
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>
                
                <label for="rating">Rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
                
                <label for="review">Review:</label>
                <textarea id="review" name="review" required></textarea>

                <p id="error-message" class="error">Incorrect author name. Please try again.</p>
                
                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="book-details" class="hidden">
            <h2>Book Details</h2>
            <div class="book" id="book-display">
                <img src="" alt="Book Cover">
                <div class="book-details">
                    <h2 id="book-title"></h2>
                    <p><strong>Author:</strong> <span id="book-author"></span></p>
                    <p><strong>Genre:</strong> <span id="book-genre"></span></p>
                    <p><strong>Year:</strong> <span id="book-year"></span></p>
                    <p><strong>Rating:</strong> <span id="book-rating"></span></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Book Review Site</p>
    </footer>

    <script>
        // Sample book data (replace with your actual data or fetch from an API)
        const books = [
            {
                title: "Mc Mafia",
                author: "Misha Glenny",
                genre: "Crime",
                year: "2022",
                rating: "4.5/5",
                imageUrl: "https://th.bing.com/th/id/R.c715e40038acb319760862073b24f01e?rik=Dnfu9ro65hhNgA&riu=http%3a%2f%2fgraphics8.nytimes.com%2fimages%2f2008%2f04%2f11%2fbooks%2fmcmafia-190.jpg&ehk=1eTWEF9XF%2btt7WNzzJ6%2bHJ683pBD9trXVQ7Dnm4TBzE%3d&risl=&pid=ImgRaw&r=0"
            },
            {
                title: "Shamite E Vdekjes",
                author: "Hasan Hasanaj",
                genre: "History & Crime",
                year: "2018",
                rating: "4.9/5",
                imageUrl: "https://www.botasot.info/media/botasot.info/images/2019/October/23/auto_LIB1571843117.jpg"
            },
            {
                title: "Lugjet E Verdha I",
                author: "Rexhep Hoxha",
                genre: "Adventure",
                year: "1959",
                rating: "3.8/5",
                imageUrl: "https://d11udzuu2adwwu.cloudfront.net/covers/1300144/9789951704014.jpg"
            },
            {
                title: "Game Of Thrones",
                author: "George R Martin",
                genre: "Adventure",
                year: "1999",
                rating: "5.0/5",
                imageUrl: "https://images.booksense.com/images/540/103/9780553103540.jpg"
            },
            {
                title: "Dear John",
                author: "Nicholas Sparks",
                genre: "Romance",
                year: "2019",
                rating: "3.9/5",
                imageUrl: "https://upload.wikimedia.org/wikipedia/en/thumb/3/35/Dear_John_film_poster.jpg/220px-Dear_John_film_poster.jpg"
            },

            {
                title: "Stalking Jack The Ripper",
                author: "Kerri Maniscalco",
                genre: "Mystery",
                year: "2004",
                rating: "3.5/5",
                imageUrl: "https://m.media-amazon.com/images/I/91MMb6EDbRL._AC_UF1000,1000_QL80_.jpg"
            }

        ];

        // Function to handle form submission
        document.getElementById('review-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting and refreshing the page

            // Get form values
            const title = document.getElementById('title').value.trim();
            const author = document.getElementById('author').value.trim();
            const rating = document.getElementById('rating').value.trim();
            const review = document.getElementById('review').value.trim();

            // Find the book in the array that matches the entered title and author
            const foundBook = books.find(book => book.title.toLowerCase() === title.toLowerCase() && book.author.toLowerCase() === author.toLowerCase());

            // If book is found, display its details
            if (foundBook) {
                document.getElementById('book-title').textContent = foundBook.title;
                document.getElementById('book-author').textContent = foundBook.author;
                document.getElementById('book-genre').textContent = foundBook.genre;
                document.getElementById('book-year').textContent = foundBook.year;
                document.getElementById('book-rating').textContent = foundBook.rating;
                document.getElementById('book-display').querySelector('img').src = foundBook.imageUrl;

                // Show book details section
                document.getElementById('book-details').classList.remove('hidden');
            } else {
                // Display error message or handle no match case
                alert("Book not found in the database. Please check the title and author.");
            }
        });
    </script>
</body>
</html>
